<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <ion-title>TRABAJOS</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="returnTopics()" color="danger" size="small">
          <ion-icon name="return-up-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col >
    <div class="ion-text-center">
      <IonCardTitle >Hola <strong>{{student_user}}</strong> estos son los trabajos del tema seleccionado</IonCardTitle>
    </div>
 
    <ion-list class="tabla_responsive">
      <ion-card class="ion-margin-bottom">
        <ion-card-content>
          <ion-row>
            <ion-col size="3">
              <h3>L√çMITE</h3>
            </ion-col>
            <ion-col size="7">
              <h3>NOMBRE DE TRABAJO</h3>
            </ion-col>
            <ion-col size="2"> 

            </ion-col>
          </ion-row>          
        </ion-card-content>
      </ion-card>
      
      <ion-card class="ion-margin-bottom" *ngFor="let trabajo of Homeworks">
        <ion-card-content>
          <ion-row>
            <ion-col size="3" class="ion-padding-vertical">
              <IonCardTitle>{{trabajo.limit_date}}</IonCardTitle>
            </ion-col>
            <ion-col size="7" class="ion-padding-vertical">
              <IonCardTitle>{{trabajo.homework_name}}</IonCardTitle>
            </ion-col>
            <ion-col size="2" class="ion-padding-vertical"> 
              <ion-button color="success" (click)="modalHomeworkDetail(trabajo.id)">
                <ion-icon name="chevron-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>          
        </ion-card-content>
      </ion-card>

    </ion-list>
   
  </ion-col>
</ion-content>
