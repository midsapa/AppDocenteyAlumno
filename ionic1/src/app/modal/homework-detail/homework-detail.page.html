<ion-header>
  <ion-toolbar style="--background:#066D8B ;">
    <ion-row>
      <ion-col size="10">
        <ion-title style="--color:#ffffff ;">DETALLE DE LOS TRABAJOS</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="close()" color="danger" size="small">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:#62d3c9;">

  <ion-card style="--background:#155252;--color:#ffffff;" class="ion-margin-bottom" *ngFor="let trabajo of HomeworkSearch">
    <ion-card-content>
      <ion-row>
        <ion-col size="4" class="ion-padding-vertical">
          <IonCardTitle>Nombre:</IonCardTitle>
        </ion-col>
        <ion-col size="8" class="ion-padding-vertical">
          <IonCardTitle>{{trabajo.homework_name}}</IonCardTitle>
        </ion-col>
      </ion-row>     
      <ion-row>
        <ion-col size="4" class="ion-padding-vertical">
          <IonCardTitle>Fecha l√≠mite:</IonCardTitle>
        </ion-col>
        <ion-col size="8" class="ion-padding-vertical">
          <IonCardTitle>{{trabajo.limit_date}}</IonCardTitle>
        </ion-col>
      </ion-row>  
      <ion-row>
        <ion-col size="4" class="ion-padding-vertical">
          <IonCardTitle>Archivo:</IonCardTitle>
        </ion-col>
        <ion-col size="8" class="ion-padding-vertical">
          <IonCardTitle>
            <a href="http://farmaciafarmax.net/clases/ver.php?file={{trabajo.file}}" download="{{trabajo.file}}">
              {{trabajo.file}}
            </a>
          </IonCardTitle>
        </ion-col>
      </ion-row>        
      <ion-row>
        <ion-col size="4" class="ion-padding-vertical">
          <IonCardTitle>Instrucciones:</IonCardTitle>
        </ion-col>
        <ion-col size="8" class="ion-padding-vertical">
          <IonCardTitle>{{trabajo.instructions}}</IonCardTitle>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col size="4" class="ion-padding-vertical">
          <IonCardTitle>Puntos:</IonCardTitle>
        </ion-col>
        <ion-col size="8" class="ion-padding-vertical">
          <IonCardTitle>{{trabajo.points}}</IonCardTitle>
        </ion-col>
      </ion-row>          
    </ion-card-content>
    <ion-col >
    <ion-button style="--background:#c4a01e;" (click)="subir()">subir</ion-button>
    <ion-button style="--background:#6FA84B ;" (click)="getPicture()">Capturar</ion-button>
</ion-col>


<ion-row>
  <ion-col>
    <ion-item class="border-rounded" style="--background:#155252 ;">
      <ion-label style="--color:#ffffff ;" position="floating">Comentario:</ion-label>
      <ion-input type="text" [(ngModel)]="description"value=" "></ion-input>
    </ion-item>
    <ion-button style="--background:#7af076;" (click)="ec()">enviar2</ion-button>
  </ion-col>
</ion-row>
</ion-card>

  <ion-card style="--background:#4bbb63;--color:#ffffff;" class="ion-margin-bottom" *ngFor="let val of Points">
      <ion-row>
        <ion-col size="4" class="ion-padding-vertical">
          <IonCardTitle>Nota obtenida:</IonCardTitle>
        </ion-col>
        <ion-col size="8" class="ion-padding-vertical">
          <IonCardTitle>{{val.points}}</IonCardTitle>
        </ion-col>
      </ion-row>    

    </ion-card>
  
</ion-content>
