<ion-header>
  <ion-toolbar style="--background:#066D8B ;">
    <ion-title style="--color:#ffffff ;">GRUPOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-col >
    <div class="ion-text-center">
      <IonCardTitle >Bienvenido <strong>{{student_user}}</strong> estos son los grupos a los que te has unido</IonCardTitle>
    </div>
 
    <ion-list class="tabla_responsive " >

      <ion-card style="--background:#309191;--color:#ffffff;" class="ion-margin-bottom " *ngFor="let grupo of Lessons">
        <ion-card-content>
          <ion-row >
            <ion-col >
              <IonCardTitle>{{grupo.lesson_name}}</IonCardTitle>
            </ion-col>
            <ion-col >
              <IonCardTitle>{{grupo.lesson_section}}</IonCardTitle>
            </ion-col>
            <ion-col >
              <IonCardTitle>{{grupo.lesson_affair}}</IonCardTitle>
            </ion-col>
            <ion-col size="2" class="ion-padding-vertical"> 
              <ion-button style="--background:#6FA84B ;" color="success" (click)="seeTopics(grupo.id)">
                <ion-icon name="chevron-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>          
        </ion-card-content>
      </ion-card>

    </ion-list>
    <ion-list class="tabla_button">
    <ion-button style="--background:#c4a01e;" class="ion-center" (click)="presentModal()">
      <IonButton style="--background:#c4a01e;" >Unirme</IonButton>
    </ion-button>
    </ion-list>
  </ion-col>

</ion-content>
