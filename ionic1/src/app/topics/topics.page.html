<ion-header>
  <ion-toolbar style="--background:#066D8B ;">
    <ion-row>
      <ion-col size="10">
        <ion-title style="--color:#ffffff ;">TEMAS</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="returnLessons()" color="danger" size="small">
          <ion-icon name="return-up-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col class="background-image"  >
    <div  class="ion-text-center">
      <IonCardTitle >Hola <strong>{{student_user}}</strong> estos son los temas del grupo seleccionado</IonCardTitle>
    </div>
 
    <ion-list class="tabla_responsive">

      <ion-card style="--background:#309191;--color:#ffffff;" class="ion-margin-bottom" *ngFor="let tema of Topics">
        <ion-card-content>
          <ion-row>
            <ion-col size="10" class="ion-padding-vertical">
              <IonCardTitle>{{tema.topicname}}</IonCardTitle>
            </ion-col>
            <ion-col size="2" class="ion-padding-vertical"> 
              <ion-button color="success" (click)="seeHomeworks(tema.id)">
                <ion-icon name="chevron-forward-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>          
        </ion-card-content>
      </ion-card>

    </ion-list>
  </ion-col>
</ion-content>
