<ion-header>
  <ion-toolbar style="--background:#066D8B ;"> 
    <ion-title style="--color:#ffffff ;">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">

  <ion-grid class="ion-padding ion-margin" class="background-image">
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item class="border-rounded" style="--background:#309191;">
          <ion-label style="--color:#ffffff ;" position="floating">Usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="username" placeholder="Usuario"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item class="border-rounded" style="--background:#309191;">
          <ion-label style="--color:#ffffff ;" position="floating">Nombre completo:</ion-label>
          <ion-input type="text" [(ngModel)]="fullname" placeholder="Nombre completo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item class="border-rounded" style="--background:#309191;">
          <ion-label style="--color:#ffffff ;" position="floating">Correo:</ion-label>
          <ion-input type="text" [(ngModel)]="email" placeholder="Correo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item class="border-rounded" style="--background:#309191;">
          <ion-label style="--color:#ffffff ;" position="floating">Celular:</ion-label>
          <ion-input type="text" [(ngModel)]="cellphone" placeholder="Celular"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item class="border-rounded" style="--background:#309191;">
          <ion-label style="--color:#ffffff ;" position="floating">Contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="password" value="Contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item class="border-rounded" style="--background:#309191;">
          <ion-label style="--color:#ffffff ;" position="floating">Confirmar Contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="confirm_password" value="Contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-button class="ion-margin-top" style="--background:#c4a01e;" shape="round" expand="block" (click)="prosesRegister()">Registrarse</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="ion-margin-top" style="--background:#6FA84B ;" shape="round" expand="block" fill="solid" (click)="formLogin()">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
